<script>

    // TODO : 계획 -> input 에 "dimension:::measure" 정보 저장 -> Event 부착
    var _tableDataInfo = {
        dimension: {
            measure_1: {
                column1: 12,
                column1_origin: 12,
                column2: 12,
                column2_origin: 12,
                changeFlag: false,
            },
            measure_2: {
                originValue: 12,
                value: 12,
                changeFlag: false,
            }
        }
    };

    // 상단 Header 가 차원인 일반 Table 생성
    function createTableTopDimension(data, tableParam) {
        console.log("data", data);
        var theadHtmlArr = tableParam.theadHtmlArr;
        var theadInfo = tableParam.theadInfo;

        var tbodyHtmlArr = tableParam.tbodyHtmlArr;
        var tbodyInfo = tableParam.tbodyInfo;

        var nonInsertRow = tableParam.nonInsertRow;

        for (var i = 0; i < data.length; i++) {
            var dataObj = data[i];
            console.log("dataObj", dataObj);

            for (var j = 0; j < theadInfo.length; j++) {
                var thInfoName = theadInfo[j].name;
                var thCellValue = dataObj[thInfoName];
                var thCellHtml = '<th>' + thCellValue + '</th>';
                theadHtmlArr[j].push(thCellHtml);
            }

            for (var j = 0; j < tbodyInfo.length; j++) {
                var tdInfoName = tbodyInfo[j].name;
                var cellInsertFlag = tbodyInfo[j].insertFlag;
                var tdCellValue = dataObj[tdInfoName];
                var tdCellHtml = "";

                // 계산이 필요한 cell
                if (tbodyInfo[j].calcFunc) {
                    tdCellValue = tbodyInfo[j].calcFunc(dataObj);
                }

                if (cellInsertFlag && nonInsertRow.indexOf(j) === -1) {
                    // (1) 입력셀
                    var tdCellInput = '<input type="text" class="form-control" value="' + tdCellValue + '" />';
                    tdCellHtml = "<td>" + tdCellInput + "</td>";
                } else {
                    // (2) 일반셀
                    tdCellHtml = '<td>' + tdCellValue + '</td>';
                }

                tbodyHtmlArr[j].push(tdCellHtml);
            }


        } // for end

        console.log("theadHtmlArr", theadHtmlArr);
        console.log("tbodyHtmlArr", tbodyHtmlArr);
        theadHtmlArr.push("</tr>");
        tbodyHtmlArr.push("</tr>");

        $("#" + tableParam.theadId).html(theadHtmlArr.join());
        $("#" + tableParam.tbodyId).html(tbodyHtmlArr.join());
    }


    /**
     * 순서가 보존되어야 하므로 Arr 값 반환
     * dimFirst : key - 차원1
     * dimSecond : 차원2
     * measureArr : 측정값 str 배열
    */
    function realignDataByDoubleDimension(data, dimFirst, dimSecond, measureArr) {
        var result = [];
        var tempObj = {};

        for (var i = 0; i < data.length; i++) {
            var rowData = data[i];

            // 0. dimension First 값이 기존과 다를 경우 obj -> arr에 저장 후 초기화
            if (tempObj[dimFirst] && tempObj[dimFirst] !== rowData[dimFirst]) {
                result.push(tempObj);
                tempObj = {};
            }

            // 1. dimension First 값 세팅
            if (!tempObj[dimFirst]) {
                tempObj[dimFirst] = rowData[dimFirst];
            }

            // 2. dimension Second 값을 세팅할 obj 생성
            if (!tempObj[rowData[dimSecond]]) {
                tempObj[rowData[dimSecond]] = {};
            }

            // 3. dimension Second 내용 중 key값이 없으면 세팅

            for (var j = 0; j < measureArr.length; j++) {
                tempObj[rowData[dimSecond]][measureArr[j]] = rowData[measureArr[j]];
            }

            // result = [
            //     {
            //         "연도": 2018,
            //         "본관": {
            //             "방문자수": 1,
            //             "개관일수": 1
            //         }, ...
            //     }
            // ]

            // 3. 마지막 obj -> arr 저장
            if (i === data.length - 1) {
                result.push(tempObj);
            }
        }

        return result;
    }


    $.getJSON("./data/도서관이용방문.json", function (data) {
        var data = data.data;

        // 1. 데이터를 테이블로 만들기 좋게 변환
        var alignedData = realignDataByDoubleDimension(data, "연도", "도서관구분", ["방문자수", "개관일수"]);

        // 2. 페이지 별로 테이블 파라메터 세팅
        var tableCreateParam = {
            tableId: "",
            theadId: "testThead",
            tbodyId: "testTbody",
            theadHtmlArr: [
                ['<th colspan="2">구분</th>']
            ],
            theadInfo: [
                { name: "기준년도" }
            ],
            tbodyHtmlArr: [
                ['<tr>', '<th rowspan="6">국립중앙도서관</th>', '<th>본 관</th>'],  //0
                ['<tr>', '<th>(일평균)</th>'],                                      //1
                ['<tr>', '<th>디지털도서관</th>'],                                  //2
                ['<tr>', '<th>(일평균)</th>'],                                      //3
                ['<tr>', '<th>소계</th>'],                                          //4
                ['<tr>', '<th>(일평균)</th>'],                                      //5
                ['<tr>', '<th colspan="2">어린이청소년도서관</th>'],                //6
                ['<tr>', '<th colspan="2">(일평균)</th>'],                          //7
                ['<tr>', '<th colspan="2">세종도서관</th>'],                        //8
                ['<tr>', '<th colspan="2">(일평균)</th>'],                          //9
                ['<tr>', '<th colspan="2">계</th>'],                                 //10
                ['<tr>', '<th colspan="2">(일평균)</th>']                           //11
            ],
            tbodyInfo: [
                { name: "본관", keyOne: "", keyTwo: "", insertFlag: true, calcFunc: false }, //0
                { name: "본관 일평균", insertFlag: false, calcFunc: false },//1
                { name: "디지털도서관", keyOne: "", keyTwo: "", insertFlag: true, calcFunc: false }, //2
                { name: "디지털도서관 일평균", insertFlag: false, calcFunc: false }, //3
                {
                    name: "소계", insertFlag: true, calcFunc: function (pData) {    //4
                        return pData["본관"] + pData["디지털도서관"];
                    }
                },
                {
                    name: "소계 일평균", insertFlag: false, calcFunc: function (pData) {//5
                        return "";
                    }
                },
                { name: "어린이청소년도서관", keyOne: "", keyTwo: "", insertFlag: true, calcFunc: false },  //6
                { name: "어린이청소년도서관 일평균", insertFlag: false, calcFunc: false },   // 7
                { name: "세종도서관", keyOne: "", keyTwo: "", insertFlag: true, calcFunc: false }, //8
                { name: "세종도서관 일평균", insertFlag: false, calcFunc: false }, //9
                {
                    name: "계", insertFlag: false, calcFunc: function (pData) {      //10
                        return pData["본관"] + pData["디지털도서관"] + pData["어린이청소년도서관"] + pData["세종도서관"];
                    }
                },
                {
                    name: "계 일평균", insertFlag: false, calcFunc: function (pData) {   //11
                        return "";
                    }
                }
            ],

            // 입력기능이 존재하지 않는 row
            nonInsertRow: [1, 3, 4, 5, 7, 9, 10, 11]
        };

        // 3. 테이블 생성
        // createTableTopDimension(data, tableCreateParam);
        createTableTopDimension(alignedData, tableCreateParam);
    });

</script>
