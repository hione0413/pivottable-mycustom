<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link rel="stylesheet" href="./plugin/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="./plugin/datepicker/datepicker3.min.css" />
<link rel="stylesheet" href="./plugin/iCheck/square/blue.css" />
<link rel="stylesheet"
	href="./plugin/datatables/jquery.dataTables.min.css" />
<link rel="stylesheet"
	href="./plugin/CourseCardUIDesign/CourseCardUIDesign.css">

<style type="text/css">
td {
	border: 1px solid #FFFFFF;
	border-radius: 6px;
	color: #555;
	background-color: #f0f0f0;
	text-align: right;
	flex: 5px;
}

th {
	padding: 3px 3px;
}

thead * {
	padding: 1%;
	width: auto;
}

.form-control {
	font-size: 12pt;
	padding: 6px 0px;
}

input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button
	{
	-webkit-appearance: none;
}
</style>

<script src="./plugin/jQuery/jQuery-2.1.4.min.js"></script>
<script src="./plugin/jQueryUI/jquery-ui.min.js"></script>
<script src="./plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="./plugin/datepicker/bootstrap-datepicker.min.js"></script>
<script src="./plugin/iCheck/icheck.min.js"></script>

<script src="./tableCreater.js"></script>

<script src="./plugin/table-to-excel/tableToExcel.js"></script>

<script src="./plugin/datatables/jquery.dataTables.min.js"></script>
</head>

<body class="main">
	<div class="container-fluid">
		<!-- 필터 영역 Start -->
		<div class="search"
			style="margin-top: 40px; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid #ccc;">
			<div>
				<div style="text-align: center; margin-bottom: 20px;">
					<h2>국립중앙박물관 통계 시스템</h2>
				</div>
			</div>
			<div class="" style="margin: auto; text-align: center;">
				<form class="form-inline">
					<div class="form-group" style="padding-right: 20px;">
						<input type="radio" name="check" id="check1" checked /> <label
							for="check1" style="margin-right: 8px;">연별</label> <input
							type="radio" name="check" id="check2" /> <label for="check2"
							style="margin-right: 8px;">월별</label> <input type="radio"
							name="check" id="check3" /> <label for="check3"
							style="margin-right: 8px;">일별</label>
					</div>
					<div class="form-group">
						<label>기간조회</label> <span
							style="margin-left: 10px; margin-right: 10px;">|</span> <input
							type="text" class="form-control" id="startDt"
							style="width: 100px; display: inline;" placeholder="2021-08-13">
						<span style="margin-left: 10px; margin-right: 10px;">~</span> <input
							type="text" class="form-control" id="endDt"
							style="width: 100px; display: inline;" placeholder="2021-09-13">
					</div>
					<button type="button" class="btn btn-default"
						style="margin-left: 20px;">조회</button>
				</form>
			</div>
		</div>
		<!-- 필터 영역 End -->


		<div class="row">
			<!-- TotalTable 영역 Start -->
			<div class="col 6" style="float: left;">
				<div class="courses-container">
					<div id="totalDiv" style="margin: auto; display: table;">
						<div class="course">
							<div class="course-preview">
								<h2>도서관 이용 현황</h2>
							</div>
							<div class="course-info">
								<table id="totalTable">
									<thead id="totalThead"></thead>
									<tbody id="totalTbody"></tbody>
								</table>
							</div>
							<div class="course-footer">
								<button type="button" class="btn btn-default"
									id="btnExcelDownload">엑셀로 받기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- TotalTable 영역 End -->
			<div class="col 6" style="float: right;">
				<!-- 본관Table 영역 Start -->
				<div class="courses-container">
					<div id="mainLibDiv" style="margin: auto; display: table;">
						<div class="course">
							<div class="course-preview">
								<h2>본관</h2>
							</div>
							<div class="course-info">
								<table id="mainLibTable">
									<thead id="mainLibThead">
										<tr>
											<th rowspan="2">연도</th>
											<th rowspan="2">개관일수</th>
											<th colspan="2">이용인원(명)</th>
											<th colspan="2">이용자료수(책)</th>
										</tr>
										<tr>
											<th>이용자수</th>
											<th>일평균</th>
											<th>자료수</th>
											<th>일평균</th>
										</tr>
									</thead>
									<tbody id="mainLibTbody"></tbody>
								</table>
							</div>
							<div class="course-footer">
								<button type="button" class="btn btn-default"
									style="float: right;">제출</button>
								<br> <label>제출일시: 2021년 09월 24일 09시 33분 14초 / 수정자:
									홍길동</label>
							</div>
						</div>
					</div>
				</div>
				<!-- 본관Table 영역 End -->
				<!-- 디지털도서관Table 영역 Start -->
				<div class="courses-container">
					<div id="digitalLibDiv" style="margin: auto; display: table;">
						<div class="course">
							<div class="course-preview">
								<h2>디지털도서관</h2>
							</div>
							<div class="course-info">
								<table id="digitalLibTable">
									<thead id="digitalLibThead">
										<th rowspan="2">연도</th>
										<th rowspan="2">개관일수</th>
										<th colspan="2">이용인원(명)</th>
										<th colspan="2">이용자료수(책)</th>
										<tr>
											<th>이용자수</th>
											<th>일평균</th>
											<th>자료수</th>
											<th>일평균</th>
									</thead>
									<tbody id="digitalLibTbody"></tbody>
								</table>
							</div>
							<div class="course-footer">
								<button type="button" class="btn btn-default"
									style="float: right;">제출</button>
								<br> <label>제출일시: 2021년 09월 24일 09시 33분 14초 / 수정자:
									홍길동</label>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- 디지털도서관Table 영역 End -->
		</div>
	</div>
</body>


<script>
	/* $(document).ready(totalTblMaking(), jsonStart(), jsonStart2()); */
	
	$.getJSON("./data/본관이용현황.json", function(data) {
		var data = data.data;

		// 0. 저장 버튼 활성 비활성 여부 판단
		var insertYn = checkTableEditedYn(data, "입력YN", "N");

		totalTblMaking();
		//createTableLeftDimension(data, tableCreateParam);
		initTableLeftDimension(data, "연도", "도서관구분", ["방문자수", "개관일수",
			"자료수", "입력YN"], tblParamByLib.main);
	});

	// Excel 다운로드 : 이런 식으로 저장된다는 걸 보여주기 위한 용도
	function tableToExcel() {
		TableToExcel.convert(document.getElementById("totalTable"), {
			name : "국립중앙박물관_도서관 방문 이용 현황 Excel.xlsx",
			sheet : {
				name : "Sheet 1"
			}
		});
	}
</script>
</html>
