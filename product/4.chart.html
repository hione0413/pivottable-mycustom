<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<!-- Styles -->

<style>
.chartdiv {
	width: 100%;
	min-height: 300px;
}

#linechartdiv {
	max-width: 100%;
}
.z-cards-container {
	width: 50%;
	float: left;
	padding: 10px;
}

<body>
	<!-- HTML -->
	<div class="row">
		<div class="col-md-12" style="padding: 10px;">
			<div class="z-card">
				<div class="z-card-preview">
					<span class="z-card-title">Bar-Chart</span>
				</div>
				<div class="z-card-info">
					<div class="chartdiv" id="barchartdiv"></div>
				</div>
				<div class="z-card-footer">
					<button type="button" class="btn btn-default btn-z-card" onclick="biggerChart(this)">+</button>
					<button type="button" class="btn btn-default btn-z-card" onclick="switchingCharts(this)">크게 보기</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm 6 z-cards-container">
			<div class="z-card">
				<div class="z-card-preview">
					<span class="z-card-title">Line-Chart</span>
				</div>
				<div class="z-card-info">
					<div class="chartdiv" id="linechartdiv"></div>
				</div>
				<div class="z-card-footer">
					<button type="button" class="btn btn-default btn-z-card" onclick="biggerChart(this)">+</button>
					<button type="button" class="btn btn-default btn-z-card" onclick="switchingCharts(this)">크게 보기</button>
				</div>
			</div>
		</div>
		<div class="col-sm 6 z-cards-container">
			<div class="z-card">
				<div class="z-card-preview">
					<span class="z-card-title">Pie-Chart</span>
				</div>
				<div class="z-card-info">
					<div class="chartdiv" id="piechartdiv"></div>
				</div>
				<div class="z-card-footer">
					<button type="button" class="btn btn-default btn-z-card" onclick="biggerChart(this)">+</button>
					<button type="button" class="btn btn-default btn-z-card" onclick="switchingCharts(this)">크게 보기</button>
				</div>
			</div>
		</div>
	</div>

</body>
